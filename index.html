<!DOCTYPE html><html><head>
  <meta charset="utf-8"><title>Calculator</title>
</head><body>
  <h1>Calculadora de Mónica Gómez-Escalonilla Hurtado</h1>
  Number: <input type="text" id="n1">
  <p>
    <button onclick="cube()"> x^3 </button>
    <button onclick="power_4()"> x^4 </button>
  </p>
  <script>
    function cube(){
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value, 3);
    }
    function power_4(){ 
      var num=document.getElementById("n1"); 
      num.value=Math.pow(num.value,4);
    }
  </script>
</body></html>
